<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>

  <body>
    <div id="map"></div>
    <script src="db_img.js"></script>
    <script>

      // config map
      let config = {
        minZoom: 7,
        maxZoom: 18,
      };
      // magnification with which the map will start
      const zoom = 15;
      // co-ordinates
      const lat = 52.232292;
      const lng = 21.0253077;

      // calling map
      var map = L.map("map", config).setView([lat, lng], zoom);

      // Used to load and display tile layers on the map
      // Most tile servers require attribution, which you can set under `Layer`
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        foo: 'bar',
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

	function onEachFeature(feature, layer) {
	    if (feature.properties && feature.properties.popupContent) {
		layer.bindPopup('<p>name: '+feature.properties.color+'</p><p>name: '+feature.properties.description+'</p>');
	    }
	}
	    
      L.geoJSON(dbImg,{
	      pointToLayer: function (feature, latlng) {
			    return L.circleMarker(latlng);
		    },
	      onEachFeature: onEachFeature
      }).setStyle(function(feature) {
	      return {
		      fillColor: feature.properties.color,
		      color: feature.properties.color
	      }
      }).addTo(map);

    </script>
  </body>

</html>
